<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="./assets/favicon-5ee87bae.png"
            type="image/x-icon"
        />

        <title>forkify // Search over 1,000,000 recipes</title>
        <script
            type="module"
            crossorigin
            src="./assets/index-27dc021b.js"
        ></script>
        <link rel="stylesheet" href="./assets/index-d2d80539.css" />
    </head>

    <body>
        <div class="container">
            <header class="header">
                <img
                    src="./assets/logo-4482c1eb.png"
                    alt="Logo"
                    class="header__logo"
                />
                <form class="search">
                    <input
                        type="text"
                        class="search__field"
                        placeholder="Search over 1,000,000 recipes..."
                    />
                    <button class="btn search__btn">
                        <svg class="search__icon">
                            <use
                                href="./assets/icons-91da036f.svg#icon-search"
                            ></use>
                        </svg>
                        <span>Search</span>
                    </button>
                </form>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <button class="nav__btn nav__btn--add-recipe">
                                <svg class="nav__icon">
                                    <use
                                        href="./assets/icons-91da036f.svg#icon-edit"
                                    ></use>
                                </svg>
                                <span>Add recipe</span>
                            </button>
                        </li>
                        <li class="nav__item">
                            <button class="nav__btn nav__btn--bookmarks">
                                <svg class="nav__icon">
                                    <use
                                        href="./assets/icons-91da036f.svg#icon-bookmark"
                                    ></use>
                                </svg>
                                <span>Bookmarks</span>
                            </button>
                            <div class="bookmarks">
                                <ul class="bookmarks__list">
                                    <div class="message">
                                        <div>
                                            <svg>
                                                <use
                                                    href="./assets/icons-91da036f.svg#icon-smile"
                                                ></use>
                                            </svg>
                                        </div>
                                        <p>
                                            No bookmarks yet. Find a nice recipe
                                            and bookmark it :)
                                        </p>
                                    </div>
                                </ul>
                            </div>
                        </li>
                        <li class="nav__item">
                            <button class="nav__btn nav__btn--login">
                                <svg class="nav__icon">
                                    <use
                                        href="./assets/icons-91da036f.svg#icon-user"
                                    ></use>
                                </svg>
                                <span>Login</span>
                            </button>
                        </li>
                        <li class="nav__item">
                            <button class="nav__btn nav__btn--logout hidden">
                                <svg class="nav__icon">
                                    <use
                                        href="./assets/icons-91da036f.svg#icon-user"
                                    ></use>
                                </svg>
                                <span>Logout</span>
                            </button>
                        </li>
                    </ul>
                </nav>
            </header>

            <div class="search-results">
                <ul class="results"></ul>

                <div class="pagination"></div>
            </div>

            <div class="recipe">
                <div class="message">
                    <div>
                        <svg>
                            <use
                                href="./assets/icons-91da036f.svg#icon-smile"
                            ></use>
                        </svg>
                    </div>
                    <p>
                        Start by searching for a recipe or an ingredient. Have
                        fun!
                    </p>
                </div>
            </div>
        </div>

        <div class="overlay hidden"></div>
        <div class="add-recipe-window hidden">
            <button class="btn--close-modal">&times;</button>
            <form class="upload">
                <div class="upload__column">
                    <h3 class="upload__heading">Recipe data</h3>
                    <label>Title</label>
                    <input
                        required
                        name="title"
                        type="text"
                        placeholder="e.g. Pizza"
                        value="Pizza"
                    />
                    <label>Image URL</label>
                    <input name="image" type="text" />
                    <label>Prep time</label>
                    <input
                        required
                        name="cookingTime"
                        type="number"
                        placeholder="minutes"
                        value="1"
                    />
                    <label>Servings</label>
                    <input
                        required
                        name="servings"
                        type="number"
                        placeholder="quanitity"
                        value="1"
                    />
                    <label>Cooking Directions</label>
                    <textarea required name="cookingDirections" rows="5">
                        Test value
                    </textarea>
                </div>

                <div class="upload__column">
                    <h3 class="upload__heading">Ingredients</h3>
                    <label>Ingredient 1</label>
                    <input
                        type="text"
                        required
                        name="ingredient-1"
                        placeholder="Format: 'Quantity,Unit,Description'"
                        value="1,p,potato"
                    />
                    <label>Ingredient 2</label>
                    <input
                        type="text"
                        name="ingredient-2"
                        placeholder="Format: 'Quantity,Unit,Description'"
                    />
                    <label>Ingredient 3</label>
                    <input
                        type="text"
                        name="ingredient-3"
                        placeholder="Format: 'Quantity,Unit,Description'"
                    />
                    <label>Ingredient 4</label>
                    <input
                        type="text"
                        name="ingredient-4"
                        placeholder="Format: 'Quantity,Unit,Description'"
                    />
                    <label>Ingredient 5</label>
                    <input
                        type="text"
                        name="ingredient-5"
                        placeholder="Format: 'Quantity,Unit,Description'"
                    />
                    <label>Ingredient 6</label>
                    <input
                        type="text"
                        name="ingredient-6"
                        placeholder="Format: 'Quantity,Unit,Description'"
                    />
                </div>

                <button class="btn upload__btn">
                    <svg>
                        <use
                            href="./assets/icons-91da036f.svg#icon-upload-cloud"
                        ></use>
                    </svg>
                    <span>Upload</span>
                </button>
            </form>
        </div>
    </body>
</html>
